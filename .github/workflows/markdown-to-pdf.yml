name: Convert Markdown to PDF

on:
  push:
    paths:
      - 'docs/**/*.md'
  pull_request:
    paths:
      - 'docs/**/*.md'
  workflow_dispatch:

jobs:
  convert-markdown-to-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-ipafont \
            fonts-liberation
          # Install required npm packages
          cd .github/scripts
          npm init -y
          npm install marked puppeteer
          cd ../..

      - name: Find and convert Markdown files to PDF
        run: |
          # Create output directory for PDFs
          mkdir -p pdf-output

          # Find all markdown files in docs folder and convert them to PDF
          find docs -name "*.md" -type f | while read -r file; do
            # Get relative path and create corresponding directory structure
            relative_path="${file#./}"
            output_dir="pdf-output/$(dirname "$relative_path")"
            mkdir -p "$output_dir"

            # Get filename without extension
            filename=$(basename "$file" .md)

            # Convert to PDF using custom script with Mermaid support
            echo "Converting $relative_path to PDF..."
            node .github/scripts/markdown-to-pdf.js \
              "$file" \
              "$output_dir/${filename}.pdf"
          done

          echo "PDF conversion completed!"

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: markdown-pdfs
          path: pdf-output/
          retention-days: 30

      - name: List generated PDFs
        run: |
          echo "Generated PDF files:"
          find pdf-output -name "*.pdf" -type f
