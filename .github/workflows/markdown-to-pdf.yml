name: Convert Markdown to PDF

on:
  push:
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'
  workflow_dispatch:

jobs:
  convert-markdown-to-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra

      - name: Find and convert Markdown files to PDF
        run: |
          # Create output directory for PDFs
          mkdir -p pdf-output

          # Find all markdown files and convert them to PDF
          find . -name "*.md" -not -path "*/node_modules/*" -not -path "*/.git/*" | while read -r file; do
            # Get relative path and create corresponding directory structure
            relative_path="${file#./}"
            output_dir="pdf-output/$(dirname "$relative_path")"
            mkdir -p "$output_dir"

            # Get filename without extension
            filename=$(basename "$file" .md)

            # Convert to PDF using pandoc
            echo "Converting $relative_path to PDF..."
            pandoc "$file" -o "$output_dir/${filename}.pdf" \
              --pdf-engine=pdflatex \
              -V geometry:margin=1in \
              --highlight-style=tango
          done

          echo "PDF conversion completed!"

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: markdown-pdfs
          path: pdf-output/
          retention-days: 30

      - name: List generated PDFs
        run: |
          echo "Generated PDF files:"
          find pdf-output -name "*.pdf" -type f
